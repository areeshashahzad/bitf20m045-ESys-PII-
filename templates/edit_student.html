<!-- edit_student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
</head>
<body>
    <h1>Edit Student</h1>
    <form method="POST" action="{{ url_for('edit_student', student_id=student.id) }}">
        <!-- Display existing data for editing -->
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" value="{{ student.full_name }}" required><br>

        <label for="roll_no">Roll No:</label>
        <input type="text" name="roll_no" value="{{ student.roll_no }}" required><br>

        <!-- Add other fields as needed -->

        <button type="submit">Save Changes</button>
        <a href="{{ url_for('studentlist') }}">Cancel</a>
    </form>
</body>
</html>
